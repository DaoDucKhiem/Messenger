<div class="message-view">
    <div class="header">
        <div class="head-left">
            <div class="avatar">
                <img [src]="userContact.userAvatar" alt="avatar">
            </div>
            <div class="info">
                <p class="username">{{userContact.userName}}</p>
                <p class="active">hoạt động 12 phút trước</p>
            </div>
        </div>
        <div class="head-right">
            <div><img src="../../../assets/icons/IconboxChat/8.svg" alt="search-icon"></div>
            <div (click)="showAbout()"><img
                    [src]="showAb ? '../../../assets/icons/IconAppChat/5.svg' : '../../../assets/icons/IconAppChat/6.svg'"
                    alt="about-icon"></div>
            <div><img src="../../../assets/icons/IconAppChat/2.svg" alt="more-icon"></div>
        </div>
    </div>
    <div class="content-message-list">
        <div class="list-message" [ngStyle]="{'width' : showAb ?  'calc(100% - 300px)' : '100%'}">
            <div class="message">
                <div *ngFor="let mess of Messages">
                    <div class="bubbleWrapper" *ngIf="mess.receiverId === currentUserId">
                        <div class="inlineContainer">
                            <img class="inlineIcon" [src]="userContact.userAvatar">
                            <div class="otherBubble other" [ngClass] = "{'message-image' : mess.type === 'image'}">
                                <div *ngIf="mess.type === 'text'">{{mess.content}}</div>
                                <div class="message-file" *ngIf="mess.type === 'pdf'"><a href="{{mess.url}}">{{mess.content}}</a></div>
                                <img *ngIf="mess.type === 'image'" [src]="mess.url" alt="img message" (click)="showModal(mess.id)">
                                <div *ngIf="mess.type === 'image'" [id]="mess.id" class="modal">
                                    <div class="modal-image">
                                        <span class="close" (click)="hideModal(mess.id)">&times;</span>
                                        <img [src]="mess.url" alt="image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bubbleWrapper" *ngIf="mess.senderId === currentUserId">
                        <div class="inlineContainer own">
                            <img class="inlineIcon" src="../../../assets/images/Avatar/2.jpg">
                            <div class="ownBubble own" [ngClass] = "{'message-image' : mess.type === 'image'}">
                                <div *ngIf="mess.type === 'text'">{{mess.content}}</div>
                                <div class="message-file" *ngIf="mess.type === 'pdf'"><a href="{{mess.url}}">{{mess.content}}</a></div>
                                <img *ngIf="mess.type === 'image'" [src]="mess.url" alt="img message">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="send-container">
                <label class="send">
                    <img src="../../../assets/icons/IconAppChat/10.svg" alt="send file">
                    <input type="file">
                </label>
                <label class="send">
                    <img src="../../../assets/icons/IconAppChat/9.svg" alt="send file">
                    <input type="file" accept="image/*" >
                </label>
                <label class="send">
                    <span class="buzz">
                        <p>Buzz!</p>
                    </span>
                </label>
                <div class="send input-message">
                    <input type="text" #box (keyup.enter)="onEnter(box.value)"
                        placeholder="Nhập nội dung tin nhắn, gõ @tên để nhắc tên">
                    <img src="../../../assets/icons/IconAppChat/7.svg" alt="icon">
                </div>
            </div>
        </div>
        <div class="about-container" *ngIf="showAb">
            <div class="profile">
                <div class="img-avatar">
                    <img [src]="userContact.userAvatar" alt="avatar">
                </div>
                <h2>{{userContact.userName}}</h2>
                <p>{{userContact.phone}}</p>
                <p>{{userContact.email}}</p>
                <p class="line"></p>
            </div>
            <div class="share-file">
                <div class="tittle" (click)="showAllFile()">
                    <p>TỆP ĐÃ CHIA SẺ</p>
                    <span class="icon-dropdown">
                        <img [src]="showFile ? '../../../assets/icons/IconAppChat/13.svg' : '../../../assets/icons/IconAppChat/19.svg'"
                            alt="dropdown">
                    </span>
                </div>
                <div class="file" *ngIf="showFile">
                    <p *ngFor="let file of getMessageFile()"><a href="#"><span><img
                                    src="../../../assets/icons/IconAppChat/pdf-icon.svg" alt="PDF"></span>
                            {{file.content}}</a></p>
                </div>
                <p class="line"></p>
            </div>
            <div class="share-img">
                <div class="tittle" (click)="showAllImg()">
                    <p>ẢNH ĐÃ CHIA SẺ</p>
                    <span class="icon-dropdown">
                        <img [src]="showImg ? '../../../assets/icons/IconAppChat/13.svg' : '../../../assets/icons/IconAppChat/19.svg'"
                            alt="dropdown">
                    </span>
                </div>
                <div *ngIf="showImg" class="img-share">
                    <div class="item1" *ngFor="let image of getMessageImage()">
                        <img [src]="image.url" alt="image" (click)="showModal('i_s' + image.id)">
                        <div [id]="'i_s'+ image.id" class="modal">
                            <div class="modal-image">
                                <span class="close" (click)="hideModal('i_s' + image.id)">&times;</span>
                                <img [src]="image.url" alt="image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
