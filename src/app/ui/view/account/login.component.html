<div class="card">
    <!-- tiêu đề form -->
    <h4 class="card-header card-header-login">Đăng nhập</h4>

    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" name="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email không được bỏ trống</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" formControlName="password" name="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Mật khẩu không đợc bỏ trống</div>
                </div>
            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Đăng nhập
                </button>
                <a routerLink="../register" class="btn btn-link">Đăng ký</a>
            </div>
            
        </form>
    </div>
</div>
