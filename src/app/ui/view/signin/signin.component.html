<div class="container-fluid">
    <div class="form">
        <div class="tab">
            <h2 class="tablinks" (click)="SelectedSignIn()" routerLink="/signin" routerLinkActive="active">SIGN IN</h2>
            <h2 class="tablinks" (click)="SelectedSignUp()" routerLink="/signup" routerLinkActive="active">SIGN UP</h2>
        </div>
        <div id="signin" *ngIf="!signup">
            <div class="container">
                <div><input type="text" placeholder="Enter Username" name="uname" required></div>

                <div><input type="password" placeholder="Enter Password" name="psw" required></div>

                <label for="check">
                    <span class="icon"></span> 
                    <input id="check" type="checkbox" class="check" checked> Keep me Signed in
                </label>

                <button type="submit">Login</button>
            </div>
        </div>
        <div id="signup" *ngIf="signup">
            <div class="container">
                <div><input type="text" placeholder="Enter Username" name="uname" required></div>

                <div><input type="email" placeholder="Enter Email" name="email" required></div>

                <div><input type="password" placeholder="Enter Password" name="psw" required></div>

                <div><input type="password" placeholder="Repeat Password" name="re-psw" required></div>

                <button type="submit">Register</button>
            </div>
        </div>
    </div>
</div>
